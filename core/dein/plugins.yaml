# Core Plugins {{{

- repo: Shougo/dein.vim

- repo: wsdjeg/dein-ui.vim
  depends: Shougo/dein.vim

- repo: morhetz/gruvbox

- repo: neoclide/coc.nvim
  merge: 0
  rev: release
  hook_source: source $VIM_PATH/core/plugins/coc.vim

# }}}

# language plugins {{{

- repo: wsdjeg/vim-assembly
  merged: 0

- repo: tpope/vim-markdown
  on_ft: markdown
  hook_add: let g:markdown_fenced_languages = ["c", "bash=sh", "go"]


# }}}

# Tools {{{

- repo: wakatime/vim-wakatime

- repo: sbdchd/neoformat

- repo: Shougo/echodoc.vim
  on_event: CompleteDone
  hook_source: |
    call echodoc#enable()
    let g:echodoc#type = "virtual"

# }}}

# Interface{{{

- repo: kizza/actionmenu.nvim
  on_path: .*

- repo: Shougo/denite.nvim
  on_cmd: Denite
  hook_source: |
    source  $VIM_PATH/core/plugins/denite.vim
    source  $VIM_PATH/core/plugins/denite_menu.vim

- repo: ryanoasis/vim-devicons
  hook_add: let g:webdevicons_enable_denite = 1

- repo: vim-jp/vimdoc-ja

# }}}

# File manager{{{

- repo: Shougo/defx.nvim
  on_cmd: Defx
  hook_source: source  $VIM_PATH/core/plugins/defx.vim

- repo: kristijanhusak/defx-icons
  on_source: defx.nvim

# }}}

# Search Plugins{{{

- repo: junegunn/fzf
  build: "./install --all"
  merged: 0

- repo: junegunn/fzf.vim
  depends: fzf
  on_cmd: [Colors, Rg, Buffers]
  on_func: Fzf_dev
  hook_source: source  $VIM_PATH/core/plugins/fzf.vim

# }}}

# Git Plugins{{{

- repo: lambdalisue/gina.vim
  on_cmd: Gina

# }}}
