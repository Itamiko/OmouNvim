# StartUp Plugins{{{

- repo: Shougo/dein.vim
  depends:
      - dein-ui.vim

- repo: wsdjeg/dein-ui.vim
  depends: dein.vim

- repo: taigacute/spaceline.vim
  hook_add: source $VIM_PATH/core/plugins/spaceline.vim
  depends:
      - coc.nvim
      - coc-git
      - vim-devicons

- repo: wakatime/vim-wakatime

# }}}

# Core Plugins{{{

- repo: neoclide/coc.nvim
  merge: 0
  build: "yarn install --frozen-lockfile"
  hook_add: source  $VIM_PATH/core/plugins/coc.vim

# }}}


# Lazy Loading
# ==========================================

# Denite{{{

- repo: Shougo/denite.nvim
  on_cmd: Denite
  depends: vim-devicons
  hook_source: |
        source  $VIM_PATH/core/plugins/denite.vim
        source  $VIM_PATH/core/plugins/denite_menu.vim

- { repo: chemzqm/denite-git, on_source: denite.nvim }

# }}}

# Interface{{{

- repo: ryanoasis/vim-devicons
  hook_add: let g:webdevicons_enable_denite = 1

- { repo: rhysd/accelerated-jk, on_map: { n: <Plug> } }

- repo: kizza/actionmenu.nvim
  on_path: .*

# }}}

# File manager{{{

- repo: Shougo/defx.nvim
  on_cmd: Defx
  hook_source: source  $VIM_PATH/core/plugins/defx.vim

- repo: kristijanhusak/defx-git
  on_source: defx.nvim
  hook_source: source  $VIM_PATH/core/plugins/defx-git.vim

- repo: kristijanhusak/defx-icons
  on_source: defx.nvim

# }}}

# Search Plugins{{{

- repo: junegunn/fzf
  build: "./install --all"
  merged: 0

- repo: junegunn/fzf.vim
  depends: fzf
  on_cmd: [Colors,Rg,Buffers]
  on_func: Fzf_dev
  hook_source: source  $VIM_PATH/core/plugins/fzf.vim

# }}}

# Git Plugins{{{

- { repo: taigacute/magit.vim, on_cmd: Magit }
- { repo: lambdalisue/gina.vim, on_cmd: Gina }

# }}}

# Language{{{

- { repo: junegunn/vim-emoji, on_ft: [markdown,vim,md] }
- { repo: pearofducks/ansible-vim, on_ft: [ yaml.ansible, ansible_hosts ]}

- repo: jackguo380/vim-lsp-cxx-highlight
  on_ft: [c,cpp,objc,objcpp]

- repo: tpope/vim-markdown
  on_ft: markdown
  hook_add: |
      let g:markdown_fenced_languages = ["c", "bash=sh"]

# }}}

# Coding{{{

- repo: tyru/caw.vim
  on_map: { nx: <Plug> }

- repo: sbdchd/neoformat
  on_cmd: [Neoformat,Neoformat!]
  hook_source: source  $VIM_PATH/core/plugins/neoformat.vim

- repo: Yggdroot/indentLine
  on_ft: [c,h]
  hook_source: source $VIM_PATH/core/plugins/indentline.vim

- repo: liuchengxu/vista.vim
  on_cmd: [Vista,Vista!,Vista!!]
  hook_source: source  $VIM_PATH/core/plugins/vista.vim

- repo: luochen1990/rainbow
  on_ft: [c,h]
  hook_source: let g:rainbow_active = 1

# }}}

# Writing{{{

- repo: iamcco/markdown-preview.nvim
  on_ft: [markdown,pandoc.markdown,rmd,md]
  build: "cd app && npm i"
  hook_source: |
      let g:mkdp_auto_start = 1


- repo: lervag/vimtex

# }}}

# TextObjectOperator{{{

- { repo: kana/vim-niceblock, on_map: { x: <Plug> }}

- repo: machakann/vim-sandwich
  on_map: { vnx: [<Plug>(operator-sandwich-,<Plug>(textobj-sandwich-]}

# }}}

