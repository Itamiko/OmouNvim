# Core Plugins {{{

- repo: Shougo/dein.vim

- repo: wsdjeg/dein-ui.vim
  depends: Shougo/dein.vim

- repo: challenger-deep-theme/vim

- repo: Shougo/deoplete.nvim
  hook_add: let g:deoplete#enable_at_startup = 1
  hook_source: source $VIM_PATH/core/plugins/deoplete.vim

# }}}

# language plugins {{{

- repo: wsdjeg/vim-assembly
  merged: 0

- repo: Shougo/deoplete-clangx

- repo: arakashic/chromatica.nvim
  merged: 0
  hook_source: source $VIM_PATH/core/plugins/chromatica.vim

- repo: Shougo/echodoc.vim
  hook_add: let g:echodoc#enable_at_startup = 1
  hook_source: source $VIM_PATH/core/plugins/echodoc.vim

- repo: Shougo/neoinclude.vim

- repo: tpope/vim-markdown
  on_ft: markdown
  hook_add: let g:markdown_fenced_languages = ["c", "bash=sh", "go"]

- repo: fszymanski/deoplete-emoji

# }}}

# Tools {{{

- repo: editorconfig/editorconfig-vim
  merged: 0

- repo: wakatime/vim-wakatime

- repo: sbdchd/neoformat

- repo: neomake/neomake
  hook_source: source $VIM_PATH/core/plugins/neomake.vim

- repo: ntpeters/vim-better-whitespace
  on_cmd:
    [
      "StripWhitespace",
      "ToggleWhitespace",
      "DisableWhitespace",
      "EnableWhitespace",
    ]

# }}}

# Interface{{{

- repo: Shougo/denite.nvim
  on_cmd: Denite
  hook_source: |
    source  $VIM_PATH/core/plugins/denite.vim
    source  $VIM_PATH/core/plugins/denite_menu.vim

- repo: ryanoasis/vim-devicons
  hook_add: let g:webdevicons_enable_denite = 1

- repo: vim-jp/vimdoc-ja

- repo: vim-chat/vim-chat
  merged: 0
  loadconf: 1

# }}}

# File manager{{{

- repo: Shougo/defx.nvim
  on_cmd: Defx
  hook_source: source  $VIM_PATH/core/plugins/defx.vim

- repo: kristijanhusak/defx-icons
  on_source: defx.nvim

# }}}

# Search Plugins{{{

- repo: junegunn/fzf
  build: "./install --all"
  merged: 0

- repo: junegunn/fzf.vim
  depends: fzf
  on_cmd: [Colors, Rg, Buffers]
  on_func: Fzf_dev
  hook_source: source  $VIM_PATH/core/plugins/fzf.vim

# }}}

# Git Plugins{{{

- repo: lambdalisue/gina.vim
  on_cmd: Gina

- repo: airblade/vim-gitgutter
  on_path: .*
  hook_source: source $VIM_PATH/core/plugins/vim-gitgutter.vim
# }}}
