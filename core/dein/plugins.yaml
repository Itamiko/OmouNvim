# StartUp Plugins{{{

- repo: challenger-deep-theme/vim
  hook_add: |
      colorscheme challenger_deep

- repo: Shougo/dein.vim
  depends:
      - dein-ui.vim

- repo: wsdjeg/dein-ui.vim
  depends: dein.vim

- repo: vim-airline/vim-airline
  hook_add: source $VIM_PATH/core/plugins/vim-airline.vim

- repo: wakatime/vim-wakatime

# }}}

# Core Plugins{{{

- repo: autozimu/LanguageClient-neovim
  rev: next
  build: "bash install.sh"
  hook_source: source $VIM_PATH/core/plugins/LanguageClient-neovim.vim

- repo: Shougo/deoplete.nvim
  on_ft: [c,h]
  lazy: 1
  on_event: ["InsertEnter"]
  hook_source: source $VIM_PATH/core/plugins/deoplete.vim

# }}}


# Lazy Loading
# ==========================================

# Denite{{{

- repo: Shougo/denite.nvim
  on_cmd: Denite
  depends: vim-devicons
  hook_source: |
        source  $VIM_PATH/core/plugins/denite.vim
        source  $VIM_PATH/core/plugins/denite_menu.vim

- { repo: chemzqm/denite-git, on_source: denite.nvim }

# }}}

# Interface{{{

- repo: ryanoasis/vim-devicons
  hook_add: let g:webdevicons_enable_denite = 1

- { repo: rhysd/accelerated-jk, on_map: { n: <Plug> } }

- repo: kizza/actionmenu.nvim
  on_path: .*

# }}}

# File manager{{{

- repo: Shougo/defx.nvim
  on_cmd: Defx
  hook_source: source  $VIM_PATH/core/plugins/defx.vim

- repo: kristijanhusak/defx-icons
  on_source: defx.nvim

# }}}

# Search Plugins{{{

- repo: junegunn/fzf
  build: "./install --all"
  merged: 0

- repo: junegunn/fzf.vim
  depends: fzf
  on_cmd: [Colors,Rg,Buffers]
  on_func: Fzf_dev
  hook_source: source  $VIM_PATH/core/plugins/fzf.vim

# }}}

# Git Plugins{{{

- { repo: taigacute/magit.vim, on_cmd: Magit }
- { repo: lambdalisue/gina.vim, on_cmd: Gina }

# }}}

# Language{{{

- repo: tpope/vim-markdown
  on_ft: markdown
  hook_add: |
      let g:markdown_fenced_languages = ["c", "bash=sh"]

# }}}

# Coding{{{

- repo: Yggdroot/indentLine
  on_ft: [c,h]
  hook_source: source $VIM_PATH/core/plugins/indentline.vim

- repo: luochen1990/rainbow
  on_ft: [c,h]
  hook_source: let g:rainbow_active = 1

# }}}

